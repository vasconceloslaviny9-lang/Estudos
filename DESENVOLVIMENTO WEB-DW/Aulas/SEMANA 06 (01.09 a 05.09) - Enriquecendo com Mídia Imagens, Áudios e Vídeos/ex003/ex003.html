<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex003</title>
</head>
<body>
    <h1>Testando carga de imagem</h1>
    <p>Abaixo voce vai ver uma imagem que esta na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo do HTML em laranja ">

    <p>Podemos também carregar imagens que estão em outra pasta, contando que ela esteja dentro da pasta atual.</p>
    <img src="img/logo-css.png" alt="Logo da CSS em azul e branco">
    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>

    <p><img width="300px" src="https://www.freepnglogos.com/uploads/javascript-png/png-javascript-badge-picture-8.png" alt="Logo da JavaScript"></p>
    
</body>
</html>
