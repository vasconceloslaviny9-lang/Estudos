<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form003</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Formulário com Datas e Números</h1>
    
    <form action="cadastro.php" method="get " autocomplete="on">
    <!--Area do Formulario-->    
    <div>
        <label for="idnome">Nome</label>
        <input type="text" name="nome" id="idnome" required maxlength="15" autocomplete="username" placeholder="Nome completo">
    </div>
    <div>
        <label for="idmedia">Média</label>
        <input type="number" name="Média" id="idmedia" placeholder="Números" min="0" max="25" step="0.5">

    </div>
    <div>
        <label for="idbimestre">Bimestre</label>
        <input type="month" name="Bimestre" id="idbimestre" value="2007-08">
    </div>
    <div>
        <label for="iddia">Dia da Prova</label>
        <input type="date" name="dia" id="iddia" value="2007-08-25">
    </div>


    <!--Area dos botões-->

    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
    

    </form>

    <p><a href="ex012.html" rel="prev"><button>Voltar</button></a></p>
        
</body>
</html>
